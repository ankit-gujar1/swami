<!doctype html>
<html lang="en">

<head>

  <style>

    @keyframes spin {
      0% {
        content: "Not ME";
      }

        content: "Definitely Not YOU";

      66% {

      100% {

    #arrow {
  display: none;
}
  </style>
</head>

<body class="text-bg-dark">

  <main>
    <div class="text-center container">
    <h1 class="mt-5">Yep it's illegal</h1>
    <p class="lead my-3">Who want to see ADs? <br><span class="text-danger fw-normal" id="spin"></span></p>
    <form id="searchForm">

        <input type="text" class="form-control mt-3" id="searchInput" aria-describedby="emailHelp" placeholder="Paste YouTube Video Link" required>

    <br><br>
    
    </div>
    <div class="ratio ratio-16x9">
      <iframe id="player" width="560" height="315" class="embed-responsive-item" src="" autoplay allowfullscreen></iframe>
    </div>

    <div id="arrow" class="text-end">
      <img src="white-arrow-png-41951.png" class="mx-4" alt="Responsive image">
    </div>
    </main>

      const form = document.getElementById('searchForm');
      form.addEventListener('submit', function (event) {

        const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&fullscreen=1`;
        document.getElementById('player').src = embedUrl;
        const iframe = document.getElementById('player');
        const iframeSrc = iframe.src;
        console.log(iframeSrc)
        // if (iframeSrc == "") {
        //   document.getElementById('arrow').style.display='none'
        // } else {
          document.getElementById('arrow').style.display='block'
        // }
        
      });

      setTimeout(function() {
        document.getElementById('arrow').style.display='none'
      }, 20*1000);

    </script>
